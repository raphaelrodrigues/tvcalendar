
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySerieLabel" translate="tvcalendarApp.serie.home.createOrEditLabel">Create or edit a Serie</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="serie.id" readonly />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="serie.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="serie.title"
                    required />
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.year" for="field_year">Year</label>
            <input type="text" class="form-control" name="year" id="field_year"
                    ng-model="serie.year"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.released" for="field_released">Released</label>
            <input type="text" class="form-control" name="released" id="field_released"
                    ng-model="serie.released"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.genre" for="field_genre">Genre</label>
            <input type="text" class="form-control" name="genre" id="field_genre"
                    ng-model="serie.genre"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.plot" for="field_plot">Plot</label>
            <input type="text" class="form-control" name="plot" id="field_plot"
                    ng-model="serie.plot"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.poster" for="field_poster">Poster</label>
            <input type="text" class="form-control" name="poster" id="field_poster"
                    ng-model="serie.poster"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.imdbRating" for="field_imdbRating">ImdbRating</label>
            <input type="text" class="form-control" name="imdbRating" id="field_imdbRating"
                    ng-model="serie.imdbRating"
                     />
        </div>
        <div class="form-group">
            <label translate="tvcalendarApp.serie.rating" for="field_rating">Rating</label>
            <input type="text" class="form-control" name="rating" id="field_rating"
                    ng-model="serie.rating"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
