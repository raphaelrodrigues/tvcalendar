
<div>
    <h2><span translate="tvcalendarApp.serie.detail.title">Serie</span> {{serie.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.year">Year</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.year}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.released">Released</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.released}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.genre">Genre</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.genre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.plot">Plot</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.plot}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.poster">Poster</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.poster}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.imdbRating">ImdbRating</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.imdbRating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tvcalendarApp.serie.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{serie.rating}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
