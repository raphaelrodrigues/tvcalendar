<div>
    <h2 translate="tvcalendarApp.serie.home.title">Series</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="serie.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tvcalendarApp.serie.home.createLabel">Create a new Serie</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Serie</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tvcalendarApp.serie.name">Name</th>
                    <th translate="tvcalendarApp.serie.title">Title</th>
                    <th translate="tvcalendarApp.serie.year">Year</th>
                    <th translate="tvcalendarApp.serie.released">Released</th>
                    <th translate="tvcalendarApp.serie.genre">Genre</th>
                    <th translate="tvcalendarApp.serie.plot">Plot</th>
                    <th translate="tvcalendarApp.serie.poster">Poster</th>
                    <th translate="tvcalendarApp.serie.imdbRating">ImdbRating</th>
                    <th translate="tvcalendarApp.serie.rating">Rating</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="serie in series track by serie.id">
                    <td><a ui-sref="serie.detail({id:serie.id})">{{serie.id}}</a></td>
                    <td>{{serie.name}}</td>
                    <td>{{serie.title}}</td>
                    <td>{{serie.year}}</td>
                    <td>{{serie.released}}</td>
                    <td>{{serie.genre}}</td>
                    <td>{{serie.plot}}</td>
                    <td>{{serie.poster}}</td>
                    <td>{{serie.imdbRating}}</td>
                    <td>{{serie.rating}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="serie.detail({id:serie.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="serie.edit({id:serie.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="serie.delete({id:serie.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
